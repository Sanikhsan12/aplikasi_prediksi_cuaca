<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot Cuaca</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gradient-to-r from-sky-400 to-teal-600 flex flex-col items-center h-screen"
  >
    <h1 class="text-2xl font-bold mb-8">PREDIKSI CUACA</h1>

    <!-- Menu Input -->
    <section class="w-full max-w-md bg-white rounded-xl shadow-md p-6 mb-6">
      <h2 class="text-lg font-semibold mb-4">Menu Input</h2>
      <div class="space-y-4">
        <div>
          <label class="block font-medium">Suhu Udara</label>
          <input
            type="text"
            value="27.8"
            class="w-full border border-gray-300 rounded px-3 py-2"
          />
        </div>
        <div>
          <label class="block font-medium">Kelembaban Udara</label>
          <input
            type="text"
            value="83"
            class="w-full border border-gray-300 rounded px-3 py-2"
          />
        </div>
        <div>
          <label class="block font-medium">Tekanan Udara</label>
          <input
            type="text"
            value="1009.9"
            class="w-full border border-gray-300 rounded px-3 py-2"
          />
        </div>
      </div>
    </section>

    <!-- Output Container -->
    <div class="w-full max-w-3xl flex flex-col md:flex-row gap-6 mb-6">
      <!-- Output Sugeno -->
      <section class="w-full max-w-md bg-white rounded-xl shadow-md p-6 mb-6">
        <h2 class="text-lg font-semibold mb-4">Menu Output Sugeno</h2>
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="block font-medium">Curah Hujan</label>
            <input
              type="text"
              value="2"
              class="w-full border border-gray-300 rounded px-3 py-2"
              readonly
            />
          </div>
          <div>
            <label class="block font-medium">Prediksi Cuaca</label>
            <input
              type="text"
              value="Hujan Ringan"
              class="w-full border border-gray-300 rounded px-3 py-2"
              readonly
            />
          </div>
        </div>
      </section>

      <!-- Output Mamdani -->
      <section class="w-full max-w-md bg-white rounded-xl shadow-md p-6 mb-6">
        <h2 class="text-lg font-semibold mb-4">Menu Output Mamdani</h2>
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="block font-medium">Curah Hujan</label>
            <input
              type="text"
              value="7.90664"
              class="w-full border border-gray-300 rounded px-3 py-2"
              readonly
            />
          </div>
          <div>
            <label class="block font-medium">Prediksi Cuaca</label>
            <input
              type="text"
              value="Hujan Ringan"
              class="w-full border border-gray-300 rounded px-3 py-2"
              readonly
            />
          </div>
        </div>
      </section>
    </div>

    <!-- Menu Saran -->
    <section class="w-full max-w-md bg-white rounded-xl shadow-md p-6 mb-6">
      <h2 class="text-lg font-semibold mb-4">Menu Saran</h2>
      <p class="text-gray-700">
        Disarankan membawa payung jika hendak bepergian karena diprediksi hujan
        ringan.
      </p>
    </section>

    <!-- Tombol -->
    <div class="flex gap-4">
      <button
        class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600"
      >
        Proses
      </button>
      <button
        class="bg-gray-300 text-black px-6 py-2 rounded hover:bg-gray-400"
      >
        Keluar
      </button>
    </div>
  </body>
</html>
